<div class="col-md-12">
    <div class="table-responsive">

        <table mdbTable hover="true" class="table table-bordred table-striped">
            <thead>
              <tr>
                <th *ngFor="let head of headElements" scope="col">{{head}} </th>
              </tr>
            </thead>
            <tbody>
              <tr mdbTableCol *ngFor="let patients of patients">
                
                <td>{{patients.id}}</td>
                <td>{{patients.nom}}</td>
                <td>{{patients.prenom}}</td>
                <td><p data-placement="top"  ><button class="btn btn-primary btn-xs"  ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
                <td><p data-placement="top"  ><button class="btn btn-danger btn-xs" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
              </tr>
            </tbody>
          </table>

        </div>
        </div>
